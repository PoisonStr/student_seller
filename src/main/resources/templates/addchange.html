<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>房主注册</title>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<h1>注册</h1>
			
			<form class="form-horizontal" role="form" action="/seller/register"
				th:action="@{/seller/sellerregister}" th:object="${seller}" method="post"
				th:method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="address" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('address')}?'badge badge-danger'">地址：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="address"
							placeholder="请输入房屋地址"  th:field="*{address}"
							th:classappend="${#fields.hasErrors('address')}?'text-danger'">
					</div>
				</div>
                <div class="form-group row">
					<label for="type" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('tel')}?'badge badge-danger'">房屋类型：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="type"
							placeholder="请输入房屋类型（单间/套间）"  th:field="*{type}"
							th:classappend="${#fields.hasErrors('type')}?'text-danger'">
					</div>
				</div>           
				<div class="form-group row">
					<label for="nop" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('userName')}?'badge badge-danger'">适合住宿人数：</label>
					<div class="col-md-9">
						<input type="number" class="form-control" id="nop"
							placeholder="请输入适合住宿人数"  th:field="*{nop}"
							th:classappend="hlo[i].getId()">//添加自动分配的ID
					</div>
				</div>
				<div class="form-group row">
					<label for="cost" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('cost')}?'badge badge-danger'">房租：</label>
					<div class="col-md-9">
						<input type="number" class="form-control" id="cost"
							placeholder="请输入房租"  th:field="*{cost}"
							th:classappend="${#fields.hasErrors('cost')}?'text-danger'">
					</div>
				</div>
					<div class="form-group row">
					<label for="username" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('username')}?'badge badge-danger'">房主ID：</label>
					<div class="col-md-9">
						<input type="number" class="form-control" id="username"
							placeholder="请输入房主ID"  th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')}?'text-danger'">
					</div>
				</div>
					<div class="form-group row">
					<label for="ifnot" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('password')}?'badge badge-danger'">是否可租：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="ifnot"
							placeholder="请输入是否可租"  th:field="*{ifnot}"
							th:classappend="${#fields.hasErrors('ifnot')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="上传" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
