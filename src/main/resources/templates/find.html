<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">

<title>用户信息</title> /*注册成功后的跳转页面*/
</head>
<body>
<div class="container col-md-12">
   <table class="table">
   <thead>
    <tr><td colspan="2">搜索房屋信息</td></tr>
   </thead>
   	<h1>搜索</h1>
			<form class="form-horizontal" role="form" action="/hquer/"+hquer.getUserName()"
				th:action="@{/hquer/"+hquer.getUserName()}" th:object="${hquer}" method="post"
				th:method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="type" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('firstName')}?'badge badge-danger'">类型：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="type"
							placeholder="请输入房屋类型"  th:field="*{type}"
							th:classappend="${#fields.hasErrors('type')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<label for="nop" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('nop')}?'badge badge-danger'">适合住宿人数：</label>
					<div class="col-md-9">
						<input type="number" class="form-control" id="nop"
							placeholder="请输入适合住宿人数"  th:field="*{nop}"
							th:classappend="${#fields.hasErrors('nop')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<label for="cost" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('cost')}?'badge badge-danger'">房租：</label>
					<div class="col-md-9">
						<input type="number" class="form-control" id="cost"
							placeholder="房租"  th:field="*{cost}"
							th:classappend="${#fields.hasErrors('cost')}?'text-danger'">
					</div>
				</div>
					<div class="form-group row">
					<label for="ifnot" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('ifnot')}?'badge badge-danger'">是否可租：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="ifnot"
							placeholder="是否可租"  th:field="*{ifnot}"
							th:classappend="${#fields.hasErrors('ifnot')}?'text-danger'">
					</div>
				</div>
				
   </table>
   <div class="form-group row">
					<input class="btn btn-block" type="submit" value="搜索" />
	</div>
    <a th:href="@{'/message/'+${hquer.userName}}">查看我的消息</a>
   <a th:href="@{/hquer/login}">重新登陆</a>
</div>
</body>
</html>
